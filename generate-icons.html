<!DOCTYPE html>
<html>
<head>
    <title>Generate Icons</title>
</head>
<body>
    <h1>App Icons Generator</h1>
    <p>Right-click on each image and save as PNG</p>

    <h2>192x192 Icon:</h2>
    <canvas id="icon192" width="192" height="192"></canvas>

    <h2>512x512 Icon:</h2>
    <canvas id="icon512" width="512" height="512"></canvas>

    <script>
        function drawIcon(canvas, size) {
            const ctx = canvas.getContext('2d');

            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');

            // Rounded rectangle
            const radius = size * 0.15;
            ctx.beginPath();
            ctx.moveTo(radius, 0);
            ctx.lineTo(size - radius, 0);
            ctx.quadraticCurveTo(size, 0, size, radius);
            ctx.lineTo(size, size - radius);
            ctx.quadraticCurveTo(size, size, size - radius, size);
            ctx.lineTo(radius, size);
            ctx.quadraticCurveTo(0, size, 0, size - radius);
            ctx.lineTo(0, radius);
            ctx.quadraticCurveTo(0, 0, radius, 0);
            ctx.closePath();
            ctx.fillStyle = gradient;
            ctx.fill();

            // Draw puzzle piece icon
            ctx.fillStyle = 'white';
            ctx.font = `${size * 0.5}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('ðŸ§©', size / 2, size * 0.45);

            // Draw text
            ctx.font = `bold ${size * 0.11}px Arial`;
            ctx.fillText('PUZZEL', size / 2, size * 0.82);
        }

        drawIcon(document.getElementById('icon192'), 192);
        drawIcon(document.getElementById('icon512'), 512);

        // Convert to data URLs for easy download
        console.log('192x192:', document.getElementById('icon192').toDataURL());
        console.log('512x512:', document.getElementById('icon512').toDataURL());
    </script>
</body>
</html>
