<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="screen-orientation" content="landscape">
    <title>Roadtrip Puzzel</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/svg+xml" href="src/assets/images/icon-192.svg">
    <link rel="apple-touch-icon" href="src/assets/images/icon-192.svg">
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <div id="app">
        <!-- Visual Timer Bar - Voertuig animatie -->
        <div class="visual-timer-bar">
            <div class="timer-track">
                <div class="timer-house timer-house-start">ğŸ </div>
                <div class="timer-road"></div>
                <div class="timer-vehicle" id="timer-vehicle">ğŸš—</div>
                <div class="timer-house timer-house-end">ğŸ </div>
            </div>
        </div>

        <!-- Status Bar -->
        <header class="status-bar">
            <div class="status-left">
                <button id="sound-toggle" class="icon-btn" aria-label="Geluid aan/uit">
                    <span class="sound-on">ğŸ”Š</span>

                </button>
                <button id="settings-btn" class="icon-btn" aria-label="Instellingen">âš™ï¸</button>
            </div>
            <div class="status-center">

            <div class="status-right">

                <button id="timer-pause" class="icon-btn timer-pause-btn">â¸ï¸</button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Left Panel - Controls -->
            <aside class="left-panel">
                <div class="saved-pieces">
                    <div class="saved-count" id="saved-count">0</div>
                    <div class="saved-label">Gespaarde Stukjes</div>
                </div>

                <div class="task-buttons-scroll">
                    <div class="task-buttons">
                        <button class="task-btn task-btn-song" data-task="song">
                            ğŸµ Liedje Gezongen
                        </button>
                        <button class="task-btn task-btn-book" data-task="book">
                            ğŸ“– Boek Gelezen
                        </button>
                        <button class="task-btn task-btn-task" data-task="task">
                            âœ… Taak Gedaan
                        </button>
                        <button class="task-btn task-btn-extra" data-task="extra">
                            â­ Extra Stukje
                        </button>
                        <button class="task-btn task-btn-clap" data-task="clap">
                            ğŸ‘ Geklapt
                        </button>
                        <button class="task-btn task-btn-wave" data-task="wave">
                            ğŸ‘‹ Gezwaaid
                        </button>
                        <button class="task-btn task-btn-animal" data-task="animal">
                            ğŸ® Diergeluid
                        </button>
                        <button class="task-btn task-btn-count" data-task="count">
                            ğŸ”¢ Geteld
                        </button>
                    </div>
                </div>

                <button id="more-tasks-btn" class="more-tasks-btn">
                    ğŸ“‹ Meer Taken...
                </button>
            </aside>

            <!-- Right Panel - Puzzle -->
            <section class="right-panel">
                <div class="puzzle-container">
                    <canvas id="puzzle-canvas"></canvas>
                </div>
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progress-fill"></div>
                    </div>
                    <div class="progress-text" id="progress-text">0/40 stukjes</div>
                </div>
            </section>
        </main>

        <!-- Settings Modal -->
        <div id="settings-modal" class="modal" style="display:none;">
            <div class="modal-content modal-settings">
                <h2>Instellingen</h2>

                <div class="setting-item">
                    <label for="volume-slider">ğŸ”Š Volume:</label>
                    <input type="range" id="volume-slider" min="0" max="100" value="50">
                </div>

                <div class="setting-item">
                    <label for="timer-interval">â±ï¸ Minuten per stukje:</label>
                    <input type="number" id="timer-interval" min="1" max="60" value="15">
                </div>

                <div class="setting-item">
                    <label for="piece-count">ğŸ§© Aantal stukjes:</label>
                    <select id="piece-count">
                        <option value="12">12 stukjes (3x4)</option>
                        <option value="20">20 stukjes (4x5)</option>
                        <option value="30">30 stukjes (5x6)</option>
                        <option value="40" selected>40 stukjes (5x8)</option>
                        <option value="60">60 stukjes (6x10)</option>
                    </select>
                </div>

                <div class="setting-item">
                    <label for="vehicle-select">ğŸš— Voertuig voor timer:</label>
                    <select id="vehicle-select">
                        <option value="ğŸš—">ğŸš— Auto</option>
                        <option value="ğŸšŒ">ğŸšŒ Bus</option>
                        <option value="ğŸš‚">ğŸš‚ Trein</option>
                        <option value="âœˆï¸">âœˆï¸ Vliegtuig</option>
                        <option value="ğŸš¢">ğŸš¢ Boot</option>
                        <option value="ğŸš²">ğŸš² Fiets</option>
                        <option value="ğŸï¸">ğŸï¸ Raceauto</option>
                        <option value="ğŸš€">ğŸš€ Raket</option>
                    </select>
                </div>

                <div class="setting-item">
                    <label>ğŸ“· Eigen foto als puzzel:</label>
                    <div class="file-row">
                        <input type="file" id="custom-image" accept="image/*" class="file-input">
                        <label for="custom-image" class="file-label">Kies foto...</label>
                        <button id="clear-custom-image" class="clear-image-btn" style="display:none;">âœ•</button>
                    </div>
                    <span id="file-name" class="file-name"></span>
                </div>

                <div class="setting-item remote-setting">
                    <label>ğŸ“± Remote Control:</label>
                    <div id="remote-status" class="remote-status">
                        <span class="remote-off">Niet actief</span>
                    </div>
                    <button id="toggle-remote" class="setting-btn remote-btn">ğŸ“± Remote Starten</button>
                    <div id="remote-code" class="remote-code" style="display:none;">
                        <div class="code-display"></div>
                        <div class="code-hint">Voer deze code in op je telefoon</div>
                    </div>
                </div>

                <div class="setting-buttons">
                    <button id="reset-puzzle" class="setting-btn">ğŸ”„ Puzzel resetten</button>
                    <button id="choose-puzzle" class="setting-btn">ğŸ§© Andere puzzel</button>
                </div>

                <button id="close-settings" class="close-btn">âœ• Sluiten</button>

                <div class="version-info">Versie 1.3.2</div>
            </div>
        </div>

        <!-- Tasks Modal -->
        <div id="tasks-modal" class="modal" style="display:none;">
            <div class="modal-content modal-large">
                <h2>Alle Taken</h2>
                <div class="tasks-grid" id="tasks-grid">
                    <!-- Tasks will be populated by JavaScript -->
                </div>
                <button id="close-tasks" class="close-btn">âœ• Sluiten</button>
            </div>
        </div>

        <!-- Puzzle Selection Modal -->
        <div id="puzzle-select-modal" class="modal" style="display:none;">
            <div class="modal-content modal-large">
                <h2>Kies een Puzzel</h2>
                <div class="puzzle-grid" id="puzzle-grid">
                    <!-- Puzzles will be populated by JavaScript -->
                </div>
                <button id="close-puzzle-select" class="close-btn">âœ• Sluiten</button>
            </div>
        </div>

        <!-- Celebration Overlay -->
        <div id="celebration" class="celebration" style="display:none;">
            <div class="celebration-content">
                <h1>ğŸ‰ Gefeliciteerd! ğŸ‰</h1>
                <p>Je hebt de puzzel af!</p>
                <button id="next-puzzle-btn" class="next-puzzle-btn">Volgende Puzzel â†’</button>
            </div>
            <canvas id="confetti-canvas"></canvas>
        </div>
    </div>

    <script src="src/js/audio.js"></script>
    <script src="src/js/storage.js"></script>
    <script src="src/js/puzzle.js"></script>
    <script src="src/js/timer.js"></script>
    <script src="src/js/tasks.js"></script>
    <script src="src/js/remote.js"></script>
    <script src="src/js/app.js"></script>
    <script>
        // Register Service Worker for PWA/offline functionality
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registered:', registration.scope);
                    })
                    .catch(error => {
                        console.log('ServiceWorker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
