<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="screen-orientation" content="landscape">
    <title>Roadtrip Puzzel</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/svg+xml" href="src/assets/images/icon-192.svg">
    <link rel="apple-touch-icon" href="src/assets/images/icon-192.svg">
    <link rel="stylesheet" href="src/css/tablet.css">
</head>
<body>
    <div id="app">
        <!-- Visual Timer Bar - Voertuig animatie -->
        <div class="visual-timer-bar">
            <div class="timer-track">
                <div class="timer-house timer-house-start">ğŸ </div>
                <div class="timer-road"></div>
                <div class="timer-vehicle" id="timer-vehicle">ğŸš—</div>
                <div class="timer-house timer-house-end">ğŸ </div>
            </div>
            <div class="timer-info">
                <span id="timer-countdown">15:00</span>
                <span id="puzzle-indicator">Puzzel 1/25</span>
                <span id="saved-count-display">ğŸ§© 0</span>
            </div>
        </div>

        <!-- Puzzle Area - Full Screen -->
        <main class="puzzle-area">
            <div class="puzzle-container">
                <canvas id="puzzle-canvas"></canvas>
            </div>
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
                <div class="progress-text" id="progress-text">0/40 stukjes</div>
            </div>
        </main>

        <!-- Piece Collection Tray (for manual mode) -->
        <div class="piece-tray" id="piece-tray" style="display:none;">
            <div class="piece-tray-header">
                <span>ğŸ§© Mijn stukjes</span>
                <span class="piece-tray-count" id="piece-tray-count">0</span>
            </div>
            <div class="piece-tray-items" id="piece-tray-items">
                <!-- Collected pieces appear here as draggable items -->
            </div>
        </div>

        <!-- Dragging piece overlay -->
        <div class="dragging-piece" id="dragging-piece" style="display:none;">
            <canvas id="drag-piece-canvas"></canvas>
        </div>

        <!-- Celebration Overlay -->
        <div id="celebration" class="celebration" style="display:none;">
            <div class="celebration-content">
                <h1>ğŸ‰ Gefeliciteerd! ğŸ‰</h1>
                <p>Je hebt de puzzel af!</p>
                <button id="next-puzzle-btn" class="next-puzzle-btn">Volgende Puzzel â†’</button>
            </div>
            <canvas id="confetti-canvas"></canvas>
        </div>

        <!-- Pairing code display -->
        <div class="pairing-code" id="pairing-code">
            Code: <strong id="pairing-code-value">----</strong>
        </div>

        <!-- Version info -->
        <div class="version-info">v2.11.1</div>
    </div>

    <script src="src/js/audio.js"></script>
    <script src="src/js/storage.js"></script>
    <script src="src/js/puzzle.js"></script>
    <script src="src/js/timer.js"></script>
    <script src="src/js/tasks.js"></script>
    <script src="src/js/firebase-config.js"></script>
    <script src="src/js/remote.js"></script>
    <script src="src/js/tablet-app.js"></script>
    <script>
        // Register Service Worker for PWA/offline functionality
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registered:', registration.scope);
                    })
                    .catch(error => {
                        console.log('ServiceWorker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
